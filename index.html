<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School applications</title>
</head>
<body>
    <div class="bgColor">
    <h1>School applications</h1>
    <div>
        <label for="searchInput">Search for a student: </label>
        <input type="search" name="seachInput" id="searchInput" placeholder="Name, programme, hobby...">
        <button id="searchBtn">Search</button>
    </div>

    <div>
        <label for="frontendProgramme">Frontend</label>
        <input type="checkbox" name="programme" id="frontendProgramme">
        <label for="backendProgramme">Backend</label>
        <input type="checkbox" name="programme" id="backendProgramme">
        <label for="netProgramme">.NET</label>
        <input type="checkbox" name="programme" id="netProgramme">
    </div>
    <label for="sortContainer">Sort by: </label>
    <select name="" id="sortContainer">
        <option value="default" selected>Default</option>
        <option value="age">Age</option>
        <option value="firstName">First name</option>
        <option value="lastName">Last name</option>
    </select>
    <div id="filterContainer">
    <button id="filterBtn">Filter</button>
</div>
<div id="topBotContainer"></div>
    <ul id="nameList" class="nameList"></ul>
    <div id="schoolContainer" class="schoolContainer" display hidden></div>
    <script src="main2.js"></script>
</div>
</body>
</html>
